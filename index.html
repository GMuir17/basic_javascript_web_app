<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Historia Augusta</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/app.js">
    </script>
  </head>
  <body>
    <h1>Historia Augusta</h1>
    <form id="emperor-form">
      <div class="form-wrapper">
        <br>

        <div class="form-item">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" required>
          <!-- TODO: ask about naming conventions for things that are both js and html/css -->
        </div>
        <br>
        <!-- and repeat -->
        <div class="form-item">
          <label for="family_name">Family Name:</label>
          <input type="text" id="family_name" required>
        </div>
        <br>

        <div class="form-item">
          <label for="title">Title (Optional):</label>
          <input type="text" id="title">
        </div>
        <br>

        <div class="form-item">
          <label for="reign_start">Reign Began:</label>
          <input type="number" id="reign_start" required>

          <label for="reign_end">Reign Ended:</label>
          <input type="number" id="reign_end" required>
        </div>
        <div class="form-item">
          <label for="dateChoiceBC">BC</label>
          <input type="radio" value="BC" id="date_choice_bc" name="date_choice">
          <label for="dateChoiceAD">AD</label>
          <input type="radio" value="AD" id="date_choice_ad" name="date_choice">
        </div>
        <br>

        <div class="form-item">
          <label for="means_of_death">Means of Death:</label>
          <select id="means_of_death" required>
            <option value="" disabled selected></option>
            <option value="by assassination">Assassination</option>
            <option value="in battle">Killed in Battle</option>
            <option value="from disease">Disease</option>
            <option value="peacefully">Peacefully</option>
          </select>
        </div>
        <br>

      </div>
      <input type="submit" value="Record">
    </form>

    <h2>Your Emperors</h2>
    <div id="emperor-list">
      <!-- list created by javascript will go here -->
    </div>

    <div class="delete-button-wrapper">
      <button type="button" id="delete-button">Clear List</button>
    </div>

  </body>
</html>
